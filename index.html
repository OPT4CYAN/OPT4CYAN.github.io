<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .tab-labels {
            display: flex;
            margin-bottom: 10px;
        }
        .tab-label {
            padding: 10px 20px;
            border: 1px solid lightgray;
            cursor: pointer;
            background: white;
            transition: background 0.3s;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .active-tab {
            background: blue;
            color: white;
            border-color: blue;
        }
        .tab {
            display: none;
            border: 1px solid lightgray;
            border-top: none;
            width: 100%;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            background: white;
        }
        .active {
            display: block;
        }
        .sub-tab-container {
            display: flex;
            margin-bottom: 10px;
        }
        .sub-tab {
            padding: 10px 20px;
            border: 1px solid lightgray;
            cursor: pointer;
            background: white;
            transition: background 0.3s;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .active-sub-tab {
            background-color: blue; /* Color de fondo azul */
            color: white;           /* Color del texto blanco */
            border: 2px solid darkblue; /* Borde azul más oscuro */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        img {
            width: 100%; /* Ajusta el tamaño de las imágenes al 100% del contenedor */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-labels">
            <div class="tab-label active-tab" onclick="changeTab(0)">Santa Olalla</div>
            <div class="tab-label" onclick="changeTab(1)">Lucio del Rey</div>
            <div class="tab-label" onclick="changeTab(2)">Hondon del Burro</div>

                    <img src="https://raw.githubusercontent.com/OPT4CYANproject/OPT4CYAN_Control/main/Plots/Santa_Olalla/Rrs/month2.jpg" alt="Santa Olalla Month Rrs 2">

            <div id="S1-year" class="sub-tab-content">

        </div>
    </div>

    <script>
        function changeTab(tabIndex) {
            const tabs = document.querySelectorAll('.tab');
            const tabLabels = document.querySelectorAll('.tab-label');

            tabs.forEach((tab, index) => {
                tab.style.display = index === tabIndex ? 'block' : 'none';
                tabLabels[index].classList.toggle('active-tab', index === tabIndex);
            });
        }

        function changeSubTab(section, subIndex) {
            const subTabs = document.querySelectorAll(`#tab${section.charAt(1)} .sub-tab-content`);
            const subTabLabels = document.querySelectorAll(`#tab${section.charAt(1)} .sub-tab`);
        
            subTabs.forEach((subTab, index) => {
                // Activar o desactivar la sub-pestaña
                subTab.classList.toggle('active', index === getSubIndex(subIndex));
                // Cambiar clase de la sub-pestaña
                subTabLabels[index].classList.toggle('active-sub-tab', index === getSubIndex(subIndex));
            });
        }

        function getSubIndex(subIndex) {
            switch(subIndex) {
                case 'today': return 0;
                case 'month': return 1;
                case 'year': return 2;
                case 'all': return 3;
                default: return 0;
            }
        }

        // Inicializar la pestaña activa
        changeTab(0);
    </script>
</body>
</html>
