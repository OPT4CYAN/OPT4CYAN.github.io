    <script>
        function changeTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const tabLabels = document.querySelectorAll('.tab-label');

            tabs.forEach(tab => {
                tab.style.display = 'none';
            });
            tabLabels.forEach(label => {
                label.classList.remove('active-tab');
            });

            tabs[index].style.display = 'block';
            tabLabels[index].classList.add('active-tab');
        }

        function changeSubTab(station, timeFrame) {
            const subTabs = document.querySelectorAll(`#${station}-today, #${station}-month, #${station}-year, #${station}-all`);
            const subTabLabels = document.querySelectorAll(`.sub-tab`);

            subTabs.forEach(tab => {
                tab.classList.remove('active');
            });
            subTabLabels.forEach(label => {
                label.classList.remove('active');
            });

            document.getElementById(`${station}-${timeFrame}`).classList.add('active');
            const activeLabel = Array.from(subTabLabels).find(label => label.textContent.toLowerCase() === timeFrame);
            activeLabel.classList.add('active');
        }

        // Inicializa la primera pestaña como activa
        changeTab(0);
    </script>
